<!-- 드래그박스 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드래그 박스</title>
    <style>
        body{
          background-color: black;
          color: #fff;
        }
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid #ffdd59;
            background-color: #ffdd59;
            position: absolute;
            top: 50%;
            left: 50%;
            font-weight: bolder;
        }
        
    </style>
  </head>
  <body>
    <div id="box">
      Drag me!
    </div>

    <ol>
      <li>박스를 누르면 드래그가 시작됩니다 (mousedown 이벤트)</li>
      <li>
        마우스가 눌린 상태로 마우스를 움직이면 박스가 마우스 커서를 따라
        움직입니다 (mousemove 이벤트)
      </li>
      <li>클릭을 해제하면 드래그가 멈춥니다 (mouseup 이벤트)</li>
    </ol>
    <script src="quiz4.js"></script>
  </body>
</html>
